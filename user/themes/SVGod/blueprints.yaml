name: SVGod
version: 1.0
description: Animation heavy & travel themed
icon: globe
author:
  name: Artur Turdiev
  email: ai.turdiev@gmail.com
  url: turdiev.trade
homepage: https://github.com/
demo: http://demo.getgrav.org/
keywords:
bugs: https://github.com/
license: MIT
dependencies:
  - { name: grav, version: '>=1.5.10' }

form:
  validation: loose
  fields:

    title_header:
      type: toggle
      label: Title Header
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    home_profile:
      type: toggle
      label: Home Profile
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    infinite_scroll:
      type: toggle
      label: Infinite Scroll
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    analytics:
      type: text
      size: medium
      label: Google Analytics Code
      default: 'UA-YOURCODE'
      validate:
        type: text


    social.facebook:
      type: text
      size: medium
      label: Facebook
      default: 'rockettheme'
      validate:
        type: text




